<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <rect width="1200" height="630" fill="#1c1c1f"/>
  <!-- Cowboy Hat -->
  <g transform="translate(600,120)" text-anchor="middle">
    <!-- Hat brim -->
    <ellipse cx="0" cy="30" rx="90" ry="18" fill="#8B6914"/>
    <!-- Hat crown -->
    <path d="M-50 30 C-50 30 -55-10 -35-30 C-20-45 -10-20 0-25 C10-20 20-45 35-30 C55-10 50 30 50 30Z" fill="#A67C00"/>
    <!-- Hat band -->
    <rect x="-50" y="18" width="100" height="8" rx="2" fill="#654321"/>
    <!-- Star on band -->
    <path d="M0 18 L2 24 L8 24 L3 28 L5 34 L0 30 L-5 34 L-3 28 L-8 24 L-2 24Z" fill="#FFD700" transform="scale(0.6) translate(0,-15)"/>
  </g>
  <!-- Title -->
  <text x="600" y="250" font-family="-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,sans-serif" font-size="72" font-weight="800" fill="rgb(102,153,217)" text-anchor="middle">Texas Votes</text>
  <!-- Subtitle -->
  <text x="600" y="330" font-family="-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,sans-serif" font-size="40" font-weight="700" fill="rgb(237,237,240)" text-anchor="middle">Yeehaw Edition</text>
  <!-- Badge -->
  <rect x="370" y="370" width="460" height="50" rx="25" fill="rgba(166,124,0,0.2)"/>
  <text x="600" y="403" font-family="-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,sans-serif" font-size="24" font-weight="600" fill="rgb(166,124,0)" text-anchor="middle">Cowboy Mode Activated</text>
  <!-- Decorative stars -->
  <text x="200" y="320" font-family="-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,sans-serif" font-size="48" fill="rgba(166,124,0,0.3)" text-anchor="middle">&#x2605;</text>
  <text x="1000" y="320" font-family="-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,sans-serif" font-size="48" fill="rgba(166,124,0,0.3)" text-anchor="middle">&#x2605;</text>
  <text x="150" y="200" font-family="-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,sans-serif" font-size="32" fill="rgba(166,124,0,0.15)" text-anchor="middle">&#x2605;</text>
  <text x="1050" y="200" font-family="-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,sans-serif" font-size="32" fill="rgba(166,124,0,0.15)" text-anchor="middle">&#x2605;</text>
  <!-- URL -->
  <text x="600" y="520" font-family="-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,sans-serif" font-size="24" fill="rgb(153,153,166)" text-anchor="middle">txvotes.app/cowboy</text>
  <!-- Tagline -->
  <text x="600" y="570" font-family="-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,sans-serif" font-size="18" fill="rgb(115,115,128)" text-anchor="middle">Your personalized Texas voting guide, partner</text>
</svg>
