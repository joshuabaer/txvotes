<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <rect width="1200" height="630" fill="#1c1c1f"/>
  <!-- Chef Hat -->
  <g transform="translate(600,110)" text-anchor="middle">
    <!-- Hat puffs (top) -->
    <circle cx="-25" cy="-35" r="28" fill="#F5F5F5"/>
    <circle cx="25" cy="-35" r="28" fill="#F5F5F5"/>
    <circle cx="0" cy="-50" r="30" fill="#FFFFFF"/>
    <circle cx="-35" cy="-15" r="22" fill="#F0F0F0"/>
    <circle cx="35" cy="-15" r="22" fill="#F0F0F0"/>
    <!-- Hat body -->
    <rect x="-38" y="-15" width="76" height="50" rx="4" fill="#FFFFFF"/>
    <!-- Hat band -->
    <rect x="-40" y="30" width="80" height="8" rx="2" fill="#E0E0E0"/>
  </g>
  <!-- Title -->
  <text x="600" y="260" font-family="-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,sans-serif" font-size="72" font-weight="800" fill="rgb(102,153,217)" text-anchor="middle">Texas Votes</text>
  <!-- Subtitle -->
  <text x="600" y="340" font-family="-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,sans-serif" font-size="40" font-weight="700" fill="rgb(237,237,240)" text-anchor="middle">Bork Bork Bork!</text>
  <!-- Badge -->
  <rect x="370" y="375" width="460" height="50" rx="25" fill="rgba(102,153,217,0.15)"/>
  <text x="600" y="408" font-family="-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,sans-serif" font-size="24" font-weight="600" fill="rgb(102,153,217)" text-anchor="middle">Swedish Chef Edition</text>
  <!-- Decorative utensils -->
  <g transform="translate(180,280)" fill="rgba(255,255,255,0.12)">
    <!-- Spoon -->
    <ellipse cx="0" cy="-20" rx="12" ry="18"/>
    <rect x="-3" y="-5" width="6" height="60" rx="3"/>
  </g>
  <g transform="translate(1020,280)" fill="rgba(255,255,255,0.12)">
    <!-- Fork -->
    <rect x="-10" y="-25" width="4" height="25" rx="2"/>
    <rect x="-3" y="-25" width="4" height="25" rx="2"/>
    <rect x="4" y="-25" width="4" height="25" rx="2"/>
    <rect x="-12" y="-2" width="22" height="6" rx="3"/>
    <rect x="-3" y="2" width="4" height="55" rx="2"/>
  </g>
  <!-- URL -->
  <text x="600" y="520" font-family="-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,sans-serif" font-size="24" fill="rgb(153,153,166)" text-anchor="middle">txvotes.app/chef</text>
  <!-- Tagline -->
  <text x="600" y="570" font-family="-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,sans-serif" font-size="18" fill="rgb(115,115,128)" text-anchor="middle">Yuoor persuneleezed Texes footing guide-a</text>
</svg>
