<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <rect width="1200" height="630" fill="#1c1c1f"/>
  <!-- Refresh/Reset Icon -->
  <g transform="translate(600,110)">
    <!-- Circular arrow -->
    <path d="M0-45 A45 45 0 1 1 -38 23" fill="none" stroke="rgb(102,153,217)" stroke-width="6" stroke-linecap="round"/>
    <!-- Arrowhead -->
    <polygon points="-38,23 -28,10 -48,14" fill="rgb(102,153,217)"/>
    <!-- Small inner circle -->
    <circle cx="0" cy="0" r="12" fill="none" stroke="rgba(102,153,217,0.3)" stroke-width="3"/>
  </g>
  <!-- Title -->
  <text x="600" y="260" font-family="-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,sans-serif" font-size="72" font-weight="800" fill="rgb(102,153,217)" text-anchor="middle">Texas Votes</text>
  <!-- Subtitle -->
  <text x="600" y="340" font-family="-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,sans-serif" font-size="40" font-weight="700" fill="rgb(237,237,240)" text-anchor="middle">Clear Your Data</text>
  <!-- Badge -->
  <rect x="370" y="375" width="460" height="50" rx="25" fill="rgba(239,68,68,0.15)"/>
  <text x="600" y="408" font-family="-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,sans-serif" font-size="24" font-weight="600" fill="rgb(239,68,68)" text-anchor="middle">Reset &amp; Start Fresh</text>
  <!-- URL -->
  <text x="600" y="520" font-family="-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,sans-serif" font-size="24" fill="rgb(153,153,166)" text-anchor="middle">txvotes.app/clear</text>
  <!-- Tagline -->
  <text x="600" y="570" font-family="-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,sans-serif" font-size="18" fill="rgb(115,115,128)" text-anchor="middle">Clear your cache and start over with a fresh voting guide</text>
</svg>
